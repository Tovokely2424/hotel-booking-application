name: Deploy Symfony (SSM + S3)

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-1
  S3_BUCKET: hotel-booking-deploy
  APP_NAME: app
  INSTANCE_ID: i-00d3f44f45ad409aa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::367332297180:role/github-deploy-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate AWS authentication
        run: |
          aws sts get-caller-identity

      - name: Build artefact
        run: |
          tar -czf app.tar.gz \
            --exclude=.git \
            --exclude=node_modules \
            .

      - name: Upload artefact to S3
        run: |
          aws s3 cp app.tar.gz \
            s3://${{ env.S3_BUCKET }}/${{ env.APP_NAME }}/app.tar.gz

      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --instance-ids ${{ env.INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Symfony via S3" \
            --parameters 'commands=[
              "set -e",
              "aws s3 cp s3://${{ env.S3_BUCKET }}/${{ env.APP_NAME }}/app.tar.gz /tmp/app.tar.gz",
              "mkdir -p /var/www/${{ env.APP_NAME }}",
              "cd /var/www/${{ env.APP_NAME }}",
              "tar -xzf /tmp/app.tar.gz",
              "composer install --no-dev --optimize-autoloader --no-interaction",
              "php bin/console cache:clear --env=prod",
              "php bin/console cache:warmup --env=prod",
              "chown -R www-data:www-data var",
              "chmod -R 775 var",
              "systemctl restart php8.2-fpm",
              "systemctl reload nginx"
            ]'

